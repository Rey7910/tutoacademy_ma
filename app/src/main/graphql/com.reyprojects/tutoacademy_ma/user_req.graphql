# ------------  User --------------------

query getUsers {
    getUsers {
        _id
        googleId
        givenName
        familyName
        email
        imageUrl
        authStatus
        createdAt
        updatedAt
    }
}

query getUserId($id: String!){
    getUserId(id: $id) {
        _id
        googleId
        givenName
        familyName
        email
        imageUrl
        authStatus
        createdAt
        updatedAt
    }
}

mutation loginUser($user: userInput!){
    loginUser(user: $user){
        _id
        googleId
        givenName
        familyName
        email
        imageUrl
        authStatus
        createdAt
        updatedAt
    }
}

# ------------  Profile --------------------

query allProfiles{
    allProfiles {
        userID{
            _id
            googleId
            createdAt
            updatedAt
        }

        fullname
        gender
        birthdate
        nationality
        degree
        description
        creationdate
        profilestatus
        skills{skillname, score}
        schedule{day, hours}
    }
}

query findProfiles($value : String!){
    findProfiles(value: $value) {
        userID{
            _id
            googleId
            createdAt
            updatedAt
        }

        fullname
        gender
        birthdate
        nationality
        degree
        description
        creationdate
        profilestatus
        skills{skillname, score}
        schedule{day, hours}
    }
}

mutation createProfile($profile: profileInput!){
    createProfile(profile: $profile)
}


mutation updateProfile($profile : profileInput!){
    updateProfile(profile: $profile)
}

